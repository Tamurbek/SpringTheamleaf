<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Owner</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Owner List</h3>
    <a th:href="@{/api/v1/owner/addnew}" class="btn btn-primary btn-sm mb-3" ><i class="bi bi-plus-lg"></i>Add Owner</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner,iterStat:${owners}">
            <td th:text="${iterStat.index+1}"></td>
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.email}"></td>
            <td class="text-center">
                <a th:href="@{/api/v1/owner/updateOwner/{id}(id=${owner.id})}"
                    class="btn btn-primary"><i class="bi bi-pencil"></i></a>
                <a th:href="@{/api/v1/owner/deleteOwner/{id}(id=${owner.id})}"
                   class="btn btn-danger"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/api/v1/owner/home?page=0}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/api/v1/owner/home?page=currentPage - 1}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, owners.totalPages - 1)}"
                th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/api/v1/owner/home?page=${i}}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == owners.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/api/v1/owner/home?page=${currentPage+1}}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == owners.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/api/v1/owner/home?page=${currentPage}}">Last</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</body>
</html>
