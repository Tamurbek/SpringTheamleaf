<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Owner</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Owner List</h3>
    <a th:href="@{/api/v1/owner/addnew}" class="btn btn-primary btn-sm mb-3" >Add Owner</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner:${owners}">
<!--            <td th:text="${owner.id}"></td>-->
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.email}"></td>
            <td> <a th:href="@{/api/v1/owner/updateOwner/{id}(id=${owner.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/api/v1/owner/deleteOwner/{id}(id=${owner.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
